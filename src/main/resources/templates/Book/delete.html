<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h2>Delete Book</h2>
<form th:action="@{/Book/delete/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label>ID: </label>
    <input type="number" th:field="*{id}" required>
    <br/>
    <button type="submit">Delete</button>
</form>
<a href="/Book/list">Show Book List</a>
</body>
</html>
