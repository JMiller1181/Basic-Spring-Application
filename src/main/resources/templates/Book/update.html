<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>BookTemplate</title>
</head>
<body>
<h2>Update Book</h2>
<form th:action="@{/Book/update/{id}(id=${book.id})}" th:object="${book}" th:method="post">
    <label>ID: </label>
    <input type="number" th:field="*{id}" required>
    <br/>
    <label>Title: </label>
    <input type="text" th:field="*{title}" required/>
    <br/>
    <button type="submit">Update</button>
</form>
<a href="/Book/list">Back to Book List</a>
</body>
<script src="/js/bootstrap.bundle.js"></script>
</html>
