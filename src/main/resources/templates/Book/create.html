<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
</head>
<body>
<h2>Create Book</h2>
<form th:action="@{/Book/create}" th:object="${book}" method="post">
    <label>Title: </label>
    <input type="text" th:field="*{title}" required/>
    <br/>
    <label>Author: </label>
    <input type="text" th:field="*{author.name}" required/>
    <br/>
    <button type="submit">Create</button>
</form>
<a href="/Book/list">Back to Book List</a>
</body>
</html>
